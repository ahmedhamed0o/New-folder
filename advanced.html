<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <script src="https://use.fontawesome.com/2180418238.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li id="logo"><img src="googleadv.png" > </li>
            <li id="back_to_main"><a href="index.html">Back to Main</a></li>
        </ul>
    </header>

    <section >
        <h2>Advanced Search</h2>
        <div class="container form">
            <form action="https://google.com/search" target="_blank">
                <h3>Find Pages with ...</h3>
                <div class="label_item1">
                    <label for="as_q">all these words: </label>
                </div>
                <div class="input_item1">
                    <input id="as_q" type="text" name="q">
                </div>
                <div class="label_item2">
                    <label for="as_epq">this exact word or phrase: </label>
                </div>
                <div class="input_item2">
                    <input id="as_epq" type="text" name="as_epq">
                </div>
                <div class="label_item3">
                    <label for="as_oq">any of these words: </label>
                </div>
                <div class="input_item3">
                    <input id="as_oq" type="text" name="as_oq">
                </div>
                <div class="label_item4">
                    <label for="as_eq">none of these words:</label>
                </div>
                <div class="input_item4">
                    <input id="as_eq" type="text" name="as_eq">
                </div>
                <div class="button">
                    <input type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer1">
            <ul>
                <li><a href="#">iraq</a></li>
            </ul>
        </div>
        <div class="footer2">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
